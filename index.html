    <script>
        // Inline theme script to prevent FOUC
        (function () {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark" || (!savedTheme && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
                document.documentElement.classList.add("dark");
                document.documentElement.style.colorScheme = "dark";
            } else {
                document.documentElement.classList.remove("dark");
                document.documentElement.style.colorScheme = "light";
            }
        })();
    </script>

    <script>
        // Global functions for theme and menu
        window.toggleTheme = function () {
            const isDark = document.documentElement.classList.toggle("dark");
            const theme = isDark ? "dark" : "light";
            localStorage.setItem("theme", theme);
            document.documentElement.style.colorScheme = theme;
        };

        window.openMenu = function () {
            const menu = document.getElementById("mobileMenu");
            const overlay = document.getElementById("overlay");
            if (menu && overlay) {
                menu.classList.remove("translate-x-full");
                overlay.classList.remove("opacity-0", "pointer-events-none");
            }
        };

        window.closeMenu = function () {
            const menu = document.getElementById("mobileMenu");
            const overlay = document.getElementById("overlay");
            if (menu && overlay) {
                menu.classList.add("translate-x-full");
                overlay.classList.add("opacity-0", "pointer-events-none");
            }
        };

        // Load resume data
        async function loadResume() {
            try {
                if (window.location.hostname.includes("github.io") || window.location.hostname.includes("vercel.app")) {
                    const res = await fetch("./settings.json");
                    if (res.ok) return await res.json();
                }
                const raw = localStorage.getItem("parsedResume");
                if (!raw) return null;
                return JSON.parse(raw);
            } catch {
                return null;
            }
        }

        function isNonEmptyArray(arr) {
            return Array.isArray(arr) && arr.length > 0;
        }

        function getInitial(name) {
            return name ? name.charAt(0).toUpperCase() : "K";
        }

        function renderContent(resume) {
            const hasSkills = isNonEmptyArray(resume.skills?.descriptions);
            const hasProjects = isNonEmptyArray(resume.projects);
            const hasExperience = isNonEmptyArray(resume.workExperiences);
            const hasEducation = isNonEmptyArray(resume.education);

            const initial = getInitial(resume.profile.name);
            const fallbackSummary = "I'm a Full Stack Developer focused on building scalable, production-ready web applications. Skilled in Next.js, React, Express.js and Node.js with a strong focus on clean UI and performance. Always exploring new tech and crafting real-world solutions.";

            return `

                    </div>
                    <div
                        class="absolute -right-px -bottom-px h-1 w-1 animate-pulse rounded-full bg-neutral-300 dark:bg-neutral-700">
                    </div>
                </div>
                <span class="relative z-10 inline-block">
                    Get in touch
                </span>
            </h2>

            <div class="mt-6 mb-4 flex md:flex-row space-y-3.5 md:space-y-0 flex-col items-center md:justify-start">
                <input id="messageInput" type="text" placeholder="Your message"
                    class=" w-full md:w-[40%] dark:placeholder:text-neutral-500 autofill:bg-gray-700/30 bg-neutral-200 dark:bg-neutral-800 placeholder:text-md text-md p-2 rounded-md outline-none outline-offset-0 focus:outline-[1px] focus:outline-neutral-400/50 shadow-custom dark:shadow-custom-dark "
                    name="message" value="">
                <a id="sendMail" aria-label="Send me an email"
                    class=" shadow-[inset_0_2px_4px_rgba(0,0,0,0.12)]  dark:shadow-[inset_0_2px_4px_rgba(255,255,255,0.08)] transition focus-visible:transition-all duration-150 border-none outline-none focus-visible:ring-4 focus-visible:ring-neutral-500 focus-visible:ring-offset-0 focus-visible:rounded-lg w-auto md:right-100 scale-[0.9] border border-neutral-500/50 font-semibold hover:bg-neutral-200 dark:hover:bg-neutral-700 bg-neutral-300 dark:bg-neutral-800 cursor-pointer py-2.5 px-3 flex justify-center items-center gap-1 rounded-lg "
                    href="mailto:${resume.profile.email}?subject=Contact&amp;body=">Send Message</a>
            </div>
        </section>

        <!-- footer -->
        <footer
            class="border-t text-neutral-500 md:px-4 flex justify-between items-center border-neutral-300 dark:border-neutral-700 w-full h-12">
            <p class="hover:text-black transition-colors ease-in-out cursor-default dark:hover:text-white">Built with
                love by ${resume.profile.name}</p>
            <p class="hover:text-black transition-colors ease-in-out cursor-default dark:hover:text-white">Â© ${new Date().getFullYear()} ${resume.profile.name}
            </p>
        </footer>
            `;
        }

        const app = document.getElementById("app");

        loadResume().then(resume => {
            if (!resume) {
                app.innerHTML = `
                    <div class="flex items-center justify-center min-h-screen">
                        <p class="text-red-500 text-xl">Resume data not found.</p>
                    </div>
                `;
            } else {
                if (resume.profile?.name) {
                    document.title = `${resume.profile.name} | Portfolio`;
                }
                const content = renderContent(resume);
                // Insert content between the decorative borders
                app.innerHTML = app.children[0].outerHTML + content + app.children[1].outerHTML;

                // Setup email functionality after rendering
                setTimeout(() => {
                    const input = document.getElementById("messageInput");
                    const link = document.getElementById("sendMail");

                    if (input && link) {
                        function updateMailto() {
                            const message = encodeURIComponent(input.value.trim());
                            link.href = `mailto:${resume.profile.email}?subject=Contact&body=${message}`;
                        }

                        input.addEventListener("input", updateMailto);
                        link.addEventListener("click", updateMailto);
                    }
                }, 0);
            }
        });
    </script>
</body>

</html>
